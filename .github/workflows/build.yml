name: Test and Build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Download module dependencies
      run: go mod download

    - name: License Check
      run: make license-check

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Build
      run: make build
